                    <center><h1 class="aboutUs">About Our Store</h1>
                        <div id="map" style="width:450px;height:250px"></div>

                        <script>
                           function initMap() {
                            var mapOptions = {
                                zoom: 30,
                                center: new google.maps.LatLng(-7.944917, 112.617056),
                                mapTypeId: 'roadmap'
                            };
                            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
                
                            var arcakeLocation = {lat:-7.944917,lng: 112.617056};
                            var marker = new google.maps.Marker({
                                position: arcakeLocation,
                                map: map,
                                title: 'Arcake Location'
                        });
                            var contentString = '<h2>This Our Store!</h2>';
                
                            var infowindow = new google.maps.InfoWindow({
                                content: contentString
                            });
                
                            marker.addListener('click', function() {
                                infowindow.open(map, marker);
                            });
                        }
                        </script>
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF2F3iFyp6Snbb2_G64818EktCSajvWpQ&callback=initMap"></script><br>
